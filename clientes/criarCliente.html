<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Cliente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/clientes.css" />
  </head>
  <body>
    <header class="bg-primary text-white p-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h2>Criar Cliente</h2>
        <a href="listarClientes.html" class="btn btn-light">Voltar</a>
      </div>
    </header>

    <main class="container mt-5">
      <form id="formCliente">
        <div class="card shadow p-4 mb-4">
          <h4>Dados do Cliente</h4>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">Gênero *</label>
              <select id="genero" class="form-select" required>
                <option value="">Selecione...</option>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Outro</option>
              </select>
            </div>
            <div class="col-md-8 mb-3">
              <label class="form-label">Nome completo *</label>
              <input id="nome" type="text" class="form-control" required />
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">Data de Nascimento *</label>
              <input
                id="dataNascimento"
                type="date"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">CPF *</label>
              <input
                id="cpf"
                type="text"
                class="form-control"
                placeholder="000.000.000-00"
                required
              />
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">E-mail *</label>
              <input id="email" type="email" class="form-control" required />
            </div>
          </div>

          <h5>Telefone</h5>
          <div class="row">
            <div class="col-md-3 mb-3">
              <label class="form-label">Tipo *</label>
              <select id="tipoTelefone" class="form-select" required>
                <option value="">Selecione...</option>
                <option>Residencial</option>
                <option>Comercial</option>
                <option>Celular</option>
              </select>
            </div>
            <div class="col-md-2 mb-3">
              <label class="form-label">DDD *</label>
              <input
                id="ddd"
                type="text"
                class="form-control"
                placeholder="11"
                required
              />
            </div>
            <div class="col-md-7 mb-3">
              <label class="form-label">Número *</label>
              <input
                id="numeroTelefone"
                type="text"
                class="form-control"
                placeholder="99999-9999"
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Senha *</label>
              <input id="senha" type="password" class="form-control" required />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Confirmar Senha *</label>
              <input
                id="confirmarSenha"
                type="password"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <div class="card shadow p-4 mb-4">
          <div class="d-flex justify-content-between align-items-center">
            <h4>Endereços</h4>
            <button
              type="button"
              class="btn btn-primary btn-sm"
              id="btnAddEndereco"
            >
              + Adicionar Endereço
            </button>
          </div>
          <div id="enderecosContainer" class="mt-3"></div>
        </div>

        <div class="card shadow p-4 mb-4">
          <div class="d-flex justify-content-between align-items-center">
            <h4>Cartões</h4>
            <button
              type="button"
              class="btn btn-primary btn-sm"
              id="btnAddCartao"
            >
              + Adicionar Cartão
            </button>
          </div>
          <div id="cartoesContainer" class="mt-3"></div>
        </div>

        <div class="row justify-content-center mt-4">
          <div class="col-md-10 text-start">
            <button type="submit" class="btn btn-success">Salvar</button>
          </div>
        </div>
      </form>
    </main>

    <footer class="bg-dark text-white text-center p-2 mt-5">
      <p>&copy; E-commerce PetShop.</p>
    </footer>

    <script src="../assets/js/criarCliente.js"></script>
  </body>
</html>

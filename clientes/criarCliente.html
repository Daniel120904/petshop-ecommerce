<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Cliente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/clientes.css" />
  </head>
  <body>
    <header class="bg-primary text-white p-3">
      <div class="container d-flex justify-content-between">
        <h2>Criar Cliente</h2>
        <a href="listarClientes.html" class="btn btn-light">Voltar</a>
      </div>
    </header>

    <main class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card shadow p-4">
            <form>
              <!-- Dados do Cliente -->
              <h4>Dados do Cliente</h4>

              <div class="row">
                <div class="col-md-4 mb-3">
                  <label class="form-label">Gênero *</label>
                  <select class="form-select" required>
                    <option value="">Selecione...</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Outro</option>
                  </select>
                </div>
                <div class="col-md-8 mb-3">
                  <label class="form-label">Nome completo *</label>
                  <input type="text" class="form-control" required />
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 mb-3">
                  <label class="form-label">Data de Nascimento *</label>
                  <input type="date" class="form-control" required />
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">CPF *</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="000.000.000-00"
                    required
                  />
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">E-mail *</label>
                  <input type="email" class="form-control" required />
                </div>
              </div>

              <!-- Telefone -->
              <h5>Telefone</h5>
              <div class="row">
                <div class="col-md-3 mb-3">
                  <label class="form-label">Tipo *</label>
                  <select class="form-select" required>
                    <option value="">Selecione...</option>
                    <option>Celular</option>
                    <option>Fixo</option>
                    <option>Comercial</option>
                  </select>
                </div>
                <div class="col-md-2 mb-3">
                  <label class="form-label">DDD *</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="11"
                    required
                  />
                </div>
                <div class="col-md-7 mb-3">
                  <label class="form-label">Número *</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="(99) 99999-9999"
                    required
                  />
                </div>
              </div>

              <!-- Senha -->
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Senha *</label>
                  <input type="password" class="form-control" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Confirmar Senha *</label>
                  <input type="password" class="form-control" required />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card shadow p-4">
            <form>
              <!-- Endereço -->
              <h4>Endereço Residencial</h4>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Nome do Endereço *</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Tipo de Endereço *</label>
                  <select class="form-select" required>
                    <option value="">Selecione...</option>
                    <option value="cobranca">Cobrança</option>
                    <option value="entrega">Entrega</option>
                    <option value="cobranca_entrega">Cobrança e Entrega</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Tipo de residência *</label>
                  <select class="form-select" required>
                    <option value="">Selecione...</option>
                    <option>Casa</option>
                    <option>Apartamento</option>
                    <option>Outro</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Tipo Logradouro *</label>
                  <select class="form-select" required>
                    <option value="">Selecione...</option>
                    <option>Rua</option>
                    <option>Avenida</option>
                    <option>Travessa</option>
                    <option>Alameda</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md-8 mb-3">
                  <label class="form-label">Logradouro *</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Número *</label>
                  <input type="text" class="form-control" required />
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Bairro *</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">CEP *</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="00000-000"
                    required
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 mb-3">
                  <label class="form-label">Cidade *</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Estado *</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">País *</label>
                  <input
                    type="text"
                    class="form-control"
                    value="Brasil"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Observações</label>
                  <textarea class="form-control" rows="3"></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-3">
        <div class="col-md-10">
          <div class="card shadow p-4">
            <div id="enderecosContainer">
              <h4 class="mt-4">Endereços</h4>
            </div>
            <button
              type="button"
              class="btn btn-primary mt-2"
              onclick="adicionarEndereco()"
            >
              + Adicionar Endereço
            </button>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-3">
        <div class="col-md-10">
          <div class="card shadow p-4">
            <div id="cartoesContainer">
              <h4 class="mt-4">Cartões</h4>
            </div>
            <button
              type="button"
              class="btn btn-primary mt-2"
              onclick="adicionarCartao()"
            >
              + Adicionar Cartão
            </button>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-3">
        <div class="col-md-10 text-start">
          <button type="submit" class="btn btn-success">Salvar</button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-2">
      <p>&copy; E-commerce PetShop.</p>
    </footer>

    <script>
      function adicionarEndereco() {
        const container = document.getElementById("enderecosContainer");
        const enderecoForm = `
            <form>
              <h5>Endereço</h5>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Nome do Endereço *</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Tipo de Endereço *</label>
                  <select class="form-select" required>
                    <option value="">Selecione...</option>
                    <option value="cobranca">Cobrança</option>
                    <option value="entrega">Entrega</option>
                    <option value="cobranca_entrega">Cobrança e Entrega</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Tipo de residência *</label>
                  <select class="form-select" required>
                    <option value="">Selecione...</option>
                    <option>Casa</option>
                    <option>Apartamento</option>
                    <option>Outro</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Tipo Logradouro *</label>
                  <select class="form-select" required>
                    <option value="">Selecione...</option>
                    <option>Rua</option>
                    <option>Avenida</option>
                    <option>Travessa</option>
                    <option>Alameda</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md-8 mb-3">
                  <label class="form-label">Logradouro *</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Número *</label>
                  <input type="text" class="form-control" required />
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Bairro *</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">CEP *</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="00000-000"
                    required
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 mb-3">
                  <label class="form-label">Cidade *</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Estado *</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">País *</label>
                  <input
                    type="text"
                    class="form-control"
                    value="Brasil"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Observações</label>
                  <textarea class="form-control" rows="3"></textarea>
                </div>
              </div>
            </form>
    `;
        container.insertAdjacentHTML("beforeend", enderecoForm);
      }

      function adicionarCartao() {
        const container = document.getElementById("cartoesContainer");
        const cartaoForm = `
            <form>
              <h5>Cartão</h5>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Nº do Cartão *</label>
                  <input type="text" class="form-control" placeholder="0000 0000 0000 0000" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Nome impresso no Cartão *</label>
                  <input type="text" class="form-control" placeholder="Como está no cartão" required />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Bandeira do Cartão *</label>
                  <select class="form-select" required>
                    <option value="">Selecione...</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="elo">Elo</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Código de Segurança (CVV) *</label>
                  <input type="text" class="form-control" maxlength="4" placeholder="XXX" required />
                </div>
              </div>
            </form>
    `;
        container.insertAdjacentHTML("beforeend", cartaoForm);
      }
    </script>
  </body>
</html>

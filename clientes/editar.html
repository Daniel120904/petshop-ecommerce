<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes - Editar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/clientes.css" />
  </head>
  <body>
    <header class="bg-primary text-white p-3">
      <div class="container d-flex justify-content-between">
        <h2>Editar Cliente</h2>
        <a href="listar.html" class="btn btn-light">Voltar</a>
      </div>
    </header>

    <main class="container mt-4">
      <form>
        <!-- Dados do Cliente -->
        <h4>Dados do Cliente</h4>
        <div class="mb-3">
          <label class="form-label">Nome *</label>
          <input type="text" class="form-control" value="João Silva" required />
        </div>
        <div class="mb-3">
          <label class="form-label">E-mail *</label>
          <input
            type="email"
            class="form-control"
            value="joao@email.com"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Telefone *</label>
          <input
            type="text"
            class="form-control"
            value="(11) 99999-9999"
            required
          />
        </div>

        <hr />

        <!-- Endereço -->
        <h4>Endereço</h4>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Tipo de residência *</label>
            <select class="form-select" required>
              <option>Casa</option>
              <option selected>Apartamento</option>
              <option>Outro</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Tipo Logradouro *</label>
            <select class="form-select" required>
              <option>Rua</option>
              <option selected>Avenida</option>
              <option>Travessa</option>
              <option>Alameda</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8 mb-3">
            <label class="form-label">Logradouro *</label>
            <input type="text" class="form-control" value="Paulista" required />
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Número *</label>
            <input type="text" class="form-control" value="1000" required />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Bairro *</label>
            <input type="text" class="form-control" value="Centro" required />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">CEP *</label>
            <input
              type="text"
              class="form-control"
              value="01310-000"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Cidade *</label>
            <input
              type="text"
              class="form-control"
              value="São Paulo"
              required
            />
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Estado *</label>
            <input type="text" class="form-control" value="SP" required />
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">País *</label>
            <input type="text" class="form-control" value="Brasil" required />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Observações</label>
          <textarea class="form-control" rows="3">Cliente VIP</textarea>
        </div>

        <button type="submit" class="btn btn-warning">Atualizar</button>
      </form>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listar Clientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/clientes.css" />
  </head>
  <body>
    <header class="bg-primary text-white p-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h2>Lista de Clientes</h2>
        <a href="../index.html" class="btn btn-light">Voltar</a>
      </div>
    </header>

    <main class="container mt-4">
      <!-- Barra de busca e filtros -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="input-group w-50">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar cliente..."
          />
          <button class="btn btn-outline-secondary">Filtros</button>
        </div>
        <a href="criarCliente.html" class="btn btn-success">+ Novo Cliente</a>
      </div>

      <!-- Tabela de clientes -->
      <table class="table table-striped table-hover align-middle">
        <thead>
          <tr>
            <th>Nome</th>
            <th class="text-center">Ações</th>
            <th class="text-center">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>João Silva</td>
            <td class="text-center">
              <a href="editarCliente.html" class="btn btn-warning btn-sm">Editar</a>
              <a href="editarSenha.html" class="btn btn-secondary btn-sm">Alterar Senha</a>
              <a href="listarEnderecos.html" class="btn btn-primary btn-sm">Endereços</a>
              <button class="btn btn-info btn-sm">Cartões</button>
              <button class="btn btn-dark btn-sm">Transações</button>
              <button class="btn btn-danger btn-sm">Excluir</button>
            </td>
            <td class="text-center">
              <div class="form-check form-switch d-flex justify-content-center">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="statusJoao"
                  checked
                />
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listar Clientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/clientes.css" />
  </head>
  <body>
    <header class="bg-primary text-white p-3">
      <div class="container d-flex justify-content-between">
        <h2>Lista de Clientes</h2>
        <a href="../index.html" class="btn btn-light">Voltar</a>
      </div>
    </header>

    <main class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="input-group w-50">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar cliente..."
          />
          <div class="dropdown">
            <button
              class="btn btn-outline-secondary dropdown-toggle"
              type="button"
              id="filtrosDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Filtros
            </button>
            <ul
              class="dropdown-menu p-3"
              aria-labelledby="filtrosDropdown"
              style="min-width: 220px"
            >
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="selectAll"
                  />
                  <label class="form-check-label" for="selectAll"
                    >Selecionar Todos</label
                  >
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input filtro-opcao"
                    type="checkbox"
                    id="filtroNome"
                  />
                  <label class="form-check-label" for="filtroNome">Nome</label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input filtro-opcao"
                    type="checkbox"
                    id="filtroCpf"
                  />
                  <label class="form-check-label" for="filtroCpf">CPF</label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input filtro-opcao"
                    type="checkbox"
                    id="filtroEmail"
                  />
                  <label class="form-check-label" for="filtroEmail"
                    >E-mail</label
                  >
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input filtro-opcao"
                    type="checkbox"
                    id="filtroTelefone"
                  />
                  <label class="form-check-label" for="filtroTelefone"
                    >Telefone</label
                  >
                </div>
              </li>
            </ul>
          </div>
        </div>
        <a href="criarCliente.html" class="btn btn-success">+ Novo Cliente</a>
      </div>

      <table class="table table-striped table-hover align-middle">
        <thead>
          <tr>
            <th>Nome</th>
            <th class="text-center">Ações</th>
            <th class="text-center">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>João Silva</td>
            <td class="text-center">
              <a href="editarCliente.html" class="btn btn-warning btn-sm"
                >Editar</a
              >
              <a href="editarSenha.html" class="btn btn-secondary btn-sm"
                >Alterar Senha</a
              >
              <a href="listarEnderecos.html" class="btn btn-primary btn-sm"
                >Endereços</a
              >
              <a href="listarCartoes.html" class="btn btn-info btn-sm"
                >Cartões</a
              >
              <a href="listarTransacoes.html" class="btn btn-dark btn-sm"
                >Transações</a
              >
              <button class="btn btn-danger btn-sm">Excluir</button>
            </td>
            <td class="text-center">
              <div class="form-check form-switch d-flex justify-content-center">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="statusJoao"
                  checked
                />
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer class="bg-dark text-white text-center p-2">
      <p>&copy; E-commerce PetShop.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("selectAll")
        .addEventListener("change", function () {
          const checkboxes = document.querySelectorAll(".filtro-opcao");
          checkboxes.forEach((cb) => (cb.checked = this.checked));
        });
    </script>
  </body>
</html>

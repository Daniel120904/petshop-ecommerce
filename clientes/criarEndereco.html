<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Endereço</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-primary text-white p-3">
      <div class="container d-flex justify-content-between">
        <h2>Novo Endereço - João Silva</h2>
        <a href="listarEnderecos.html" class="btn btn-light">Voltar</a>
      </div>
    </header>

    <main class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card shadow p-4">
            <form>
              <h4>Dados do Endereço</h4>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Nome do Endereço *</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Tipo de Endereço *</label>
                  <select class="form-select" required>
                    <option value="">Selecione...</option>
                    <option value="cobranca">Cobrança</option>
                    <option value="entrega">Entrega</option>
                    <option value="cobranca_entrega">Cobrança e Entrega</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Tipo de residência *</label>
                  <select class="form-select" required>
                    <option value="">Selecione...</option>
                    <option>Casa</option>
                    <option>Apartamento</option>
                    <option>Outro</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Tipo Logradouro *</label>
                  <select class="form-select" required>
                    <option value="">Selecione...</option>
                    <option>Rua</option>
                    <option>Avenida</option>
                    <option>Travessa</option>
                    <option>Alameda</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md-8 mb-3">
                  <label class="form-label">Logradouro *</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Número *</label>
                  <input type="text" class="form-control" required />
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Bairro *</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">CEP *</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="00000-000"
                    required
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 mb-3">
                  <label class="form-label">Cidade *</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Estado *</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">País *</label>
                  <input
                    type="text"
                    class="form-control"
                    value="Brasil"
                    required
                  />
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Observações</label>
                <textarea class="form-control" rows="3"></textarea>
              </div>

              <button type="submit" class="btn btn-success">
                Salvar Endereço
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listar Cartões</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-primary text-white p-3">
      <div class="container d-flex justify-content-between">
        <h2>Lista de Cartões - João Silva</h2>
        <a href="listarClientes.html" class="btn btn-light">Voltar</a>
      </div>
    </header>

    <main class="container mt-4">
      <a href="criarCartão.html" class="btn btn-success mb-3"
        >+ Novo Cartão</a
      >
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th class="text-start">Número do Cartão</th>
            <th class="text-end">Preferencial</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-start">**** **** **** 1234</td>
            <td class="text-end">
              <input type="radio" name="preferencial" checked />
            </td>
          </tr>
          <tr>
            <td class="text-start">**** **** **** 5678</td>
            <td class="text-end">
              <input type="radio" name="preferencial" />
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>

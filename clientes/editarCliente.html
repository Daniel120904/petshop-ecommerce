<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Cliente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/clientes.css" />
  </head>
  <body>
    <header class="bg-primary text-white p-3">
      <div class="container d-flex justify-content-between">
        <h2>Editar Cliente</h2>
        <a href="listarClientes.html" class="btn btn-light">Voltar</a>
      </div>
    </header>

    <main class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card shadow p-4">
            <form id="formCliente">
              <h4>Dados do Cliente</h4>

              <div class="row">
                <div class="col-md-4 mb-3">
                  <label class="form-label">GÃªnero *</label>
                  <select id="genero" class="form-select" required>
                    <option value="">Selecione...</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Outro</option>
                  </select>
                </div>
                <div class="col-md-8 mb-3">
                  <label class="form-label">Nome completo *</label>
                  <input type="text" id="nome" class="form-control" required />
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 mb-3">
                  <label class="form-label">Data de Nascimento *</label>
                  <input type="date" id="dataNascimento" class="form-control" required />
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">CPF *</label>
                  <input type="text" id="cpf" class="form-control" placeholder="000.000.000-00" required />
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">E-mail *</label>
                  <input type="email" id="email" class="form-control" required />
                </div>
              </div>

              <button type="submit" class="btn btn-success">Salvar</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white text-center p-2">
      <p>&copy; E-commerce PetShop.</p>
    </footer>

    <script src="../assets/js/editarCliente.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listar Endereços</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-primary text-white p-3">
      <div class="container d-flex justify-content-between">
        <h2>Lista de Endereços - João Silva</h2>
        <a href="listarClientes.html" class="btn btn-light">Voltar</a>
      </div>
    </header>

    <main class="container mt-4">
      <!-- Botão Novo Endereço -->
      <a href="criarEndereco.html" class="btn btn-success mb-3"
        >+ Novo Endereço</a
      >

      <!-- Lista de Endereços -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="text-start">Nome do Endereço</th>
            <th class="text-end">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-start">Casa</td>
            <td class="text-end">
              <a href="editarEndereco.html" class="btn btn-warning btn-sm"
                >Editar</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>

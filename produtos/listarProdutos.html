<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetShop - Produtos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header class="bg-primary text-white p-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1>PetShop - Produtos</h1>
        <div class="justify-content-center">
          <a href="../produtos/listarProdutos.html" class="btn btn-light"
            >Produtos</a
          >
          <a
            href="../produtos/listarProdutosCarrinho.html"
            class="btn btn-light"
            >carrinho</a
          >
          <a href="../produtos/chatbotAi.html" class="btn btn-light"
            >Chat Ai</a
          >
        </div>
        <a href="../home/userHome.html" class="btn btn-light">Voltar</a>
      </div>
    </header>

    <main class="container mt-4">
      <div class="row mb-4">
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar produto..."
          />
        </div>
        <div class="col-md-3">
          <select class="form-select">
            <option value="">Categoria</option>
            <option value="cachorro">Cachorro</option>
            <option value="gato">Gato</option>
            <option value="ave">Ave</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-select">
            <option value="">Subcategoria</option>
            <option value="racao">Ração</option>
            <option value="brinquedo">Brinquedo</option>
            <option value="coleira">Coleira</option>
            <option value="casa">Casa</option>
          </select>
        </div>
      </div>

      <div class="row g-4">
        <div class="col-md-4">
          <div class="card h-100">
            <img
              src="../assets/icons/cat.png"
              class="card-img-top"
              alt="Produto"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Ração Premium</h5>
              <p class="card-text text-success fw-bold">R$ 120,00</p>
              <button class="btn btn-primary">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card h-100">
            <img
              src="../assets/icons/cat.png"
              class="card-img-top"
              alt="Produto"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Coleira para Cachorro</h5>
              <p class="card-text text-success fw-bold">R$ 45,00</p>
              <button class="btn btn-primary">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card h-100">
            <img
              src="../assets/icons/cat.png"
              class="card-img-top"
              alt="Produto"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Brinquedo para Gato</h5>
              <p class="card-text text-success fw-bold">R$ 25,00</p>
              <button class="btn btn-primary">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white text-center p-2 mt-5 fixed-bottom">
      <p>&copy; E-commerce PetShop.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetShop - Carrinho</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header class="bg-primary text-white p-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1>PetShop - Carrinho</h1>
        <div>
          <a href="../produtos/listarProdutos.html" class="btn btn-light"
            >Produtos</a
          >
          <a
            href="../produtos/listarProdutosCarrinho.html"
            class="btn btn-light"
            >Carrinho</a
          >
          <a href="../produtos/chatbotAi.html" class="btn btn-light"
            >Chat Ai</a
          >
          <a href="../produtos/lisrarCompras.html" class="btn btn-light"
            >Histórico de Compras</a
          >
        </div>
        <a href="../home/userHome.html" class="btn btn-light">Voltar</a>
      </div>
    </header>

    <main class="container mt-5">
      <h2 class="mb-4">Seu Carrinho</h2>
      <ul class="list-group">
        <li class="list-group-item d-flex align-items-center cart-item">
          <img
            src="../assets/icons/cat.png"
            class="cart-img me-3"
            alt="Produto"
          />
          <div class="text-start me-3">
            <h5 class="mb-1">Ração Premium</h5>
            <p class="mb-0">Preço: R$ 99,90</p>
          </div>
          <div class="d-flex align-items-center me-3">
            <button class="btn btn-outline-secondary btn-sm">-</button>
            <span class="mx-2">1</span>
            <button class="btn btn-outline-secondary btn-sm">+</button>
          </div>
          <button class="btn btn-danger btn-sm ms-auto">Remover</button>
        </li>

        <li class="list-group-item d-flex align-items-center cart-item">
          <img
            src="../assets/icons/cat.png"
            class="cart-img me-3"
            alt="Produto"
          />
          <div class="text-start me-3">
            <h5 class="mb-1">Casa para Gato</h5>
            <p class="mb-0">Preço: R$ 120,50</p>
          </div>
          <div class="d-flex align-items-center me-3">
            <button class="btn btn-outline-secondary btn-sm">-</button>
            <span class="mx-2">1</span>
            <button class="btn btn-outline-secondary btn-sm">+</button>
          </div>
          <button class="btn btn-danger btn-sm ms-auto">Remover</button>
        </li>
      </ul>
      <div class="text-end mt-4">
        <a href="../produtos/crirarCompra.html" class="btn btn-lg btn-success mt-3"
          >Finalizar Compra</a
        >
      </div>
    </main>

    <footer class="bg-dark text-white text-center p-2">
      <p>&copy; E-commerce PetShop.</p>
    </footer>
  </body>
</html>
